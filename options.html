<body>
    <div>
        <p>
            <h1>設定 － nico downloader</h1>
        </p>
    </div>
    <form id="form">
        <div>
            <label><b>デフォルト保存名</b></label>
            <p>－　「名前を付けて保存」画面でデフォルトで命名されるファイル名を設定できます</p>
            <p></p>
            <p id="video_downloading_now_setting">現在の設定：</p>
            <p><select name="video_downloading" id="video_downloading" value="0">
            <option value="0" selected>[動画番号].mp4</option>
            <option value="1">[動画タイトル].mp4</option>
            <option value="2">[動画番号]_[動画タイトル].mp4</option>
            <option value="3">[動画タイトル]_[動画番号].mp4</option>
        </select></p>
        </div>
        <br><br><br>
        <div>
            <label><b>URL判別パターン</b></label>
            <p>－　特定のパターンでのみ反応するように変更できます。</p>
            <p>－　Javascriptの正規表現で記載してください。</p>
            <p id="video_pattern_now_setting">現在の設定：</p>
            <p>https://www.nicovideo.jp/watch/<input type="text" name="video_pattern" id="video_pattern" value="sm[0-9]{1,}"></p>
        </div>
        <br><br><br>
        <div>
            <label><b>デバッグモード</b></label>
            <p>－　デバッグモードです。</p>
            <p>
                <select name="debug" id="debug" value="0">
                                <option value="0" selected>OFF</option>
                                <option value="1">ON</option>
                </select>
            </p>
        </div>
        <br><br><br>


    </form>
    <br><br><br>
    <div>
        <p><button id="default_val">デフォルト設定</button>　<button id="save_button">保存</button></p>
        <p id="saved"></p>
